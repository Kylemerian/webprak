
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Редактировать читателя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="patterns :: page-header"> </div>

<div class="indent">
    <p th:if="${id == null}">Добавление читателя</p>
    <p th:if="${id != null}">Редактирование информации о читателе</p>
    <form method="post" action="/add_customer">
        <input type="hidden" id="id" name="id" th:value="${id}" placeholder="id"><br>

        <input th:if="${id == null}" required type="text" id="customerName" name="customerName" placeholder="Имя" style="margin-bottom: 6px">
        <input th:if="${id != null}" required hidden th:value="${customerService.readCustomerByID(id).getFirstname()}" type="text" name="customerName" placeholder="Имя" style="margin-bottom: 6px"><br>

        <input th:if="${id == null}" required type="text" id="customerLastname" name="customerLastname" placeholder="Фамилия" style="margin-bottom: 6px">
        <input th:if="${id != null}" required hidden th:value="${customerService.readCustomerByID(id).getLastname()}" type="text" name="customerLastname" placeholder="Фамилия" style="margin-bottom: 6px">
        <br>

        <input type="text" id="customerAddress" name="customerAddress" placeholder="Адрес" style="margin-bottom: 6px"><br>

        <input type="text" id="customerEmail" name="customerEmail" placeholder="Почта" style="margin-bottom: 6px"><br>

        <input type="text" id="customerPhone" name="customerPhone" placeholder="Телефон" style="margin-bottom: 6px"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-danger" style="margin-bottom: -10px">
    </form>
</div>

<div th:replace="patterns :: site-footer"></div>
<div th:replace="patterns :: site-script"></div>

</body>
</html>
