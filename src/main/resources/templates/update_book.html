
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Редактировать читателя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="patterns :: page-header"> </div>

<div class="indent">
    <form method="post" action="/update_book">

        <input type="text" id="title" name="title" placeholder="Название" style="margin-bottom: 6px"><br>

        <input type="text" id="authors" name="authors"  placeholder="Авторы" style="margin-bottom: 6px"><br>

        <input type="text" id="publ_year" name="publ_year" placeholder="Год издания" style="margin-bottom: 6px"><br>

        <input type="text" id="isbn" name="isbn"  placeholder="ISBN" style="margin-bottom: 6px"><br>

        <input type="text" id="publ_house" name="publ_house" required placeholder="Издательство" style="margin-bottom: 6px"><br>

        <input type="text" id="genre" name="genre"  placeholder="Жанр" style="margin-bottom: 6px"><br>

        <input type="text" id="amount" name="amount" placeholder="Количество экземпляров" style="margin-bottom: 6px"><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-danger " style="margin-bottom: -10px">
    </form>
</div>

<div th:replace="patterns :: site-footer"></div>
<div th:replace="patterns :: site-script"></div>

</body>
</html>
